<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Frequency login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <a href="grave.html">Vibração</a>
      <div class="container">
        <h1><a href="index.html"><img src="media/imagens/MF-marca.png" alt="Logo da Music Frequency" id="logo"></a></h1>
        <main>
            <form action="">
                <div class="inputs-flex">
                <div class="email-input">
                    <label for="email">
                        E-mail:
                    </label>
                    <input id="email" type="email" class="input-de-texto" autofocus>
                </div>
                <div class="password-input">
                    <label for="senha">
                        Senha:
                    </label>
                    <input id="senha" type="password" class="input-de-texto">
                </div>
                </div>
                <div class="buttons-flex">
                    <input type="submit" class="input-type-submit" id="entrar-button" value="Entrar">
                    <a href="#" id="cadastrar">Cadastrar<a/>
                </div>
            </form>
            <div class="link-container">
                <a href="#">Esqueci a minha senha</a>
            </div>
        </main>
        <footer><a href="#"><img src="media/images/ícone-de-ajuda.png" alt="Ícone de ajuda" id="question-mark-icon"></a></footer>
      </div>
  </body>
</html>
